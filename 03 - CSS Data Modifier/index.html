<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Data Modifier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CSS Data Modifier</h1>
    <div class="main-container">
        <div class="picture-parameters-container">
            <div class="parameter-container">
                <p class="input-name">Size %</p>
                <div id="size-input-container">
                    <input name="size" type="range" min="1" max="100" value="100" class="slider input-controller" id="size-slider" data-sizing="vh">
                    <p class="slider-value" id="size-value"></p>
                </div>
            </div>
            <div class="parameter-container">
                <p class="input-name">Blur %</p>
                <div id="blur-input-container">
                    <input name="blur" type="range" min="0" max="100" value="0" class="slider input-controller" id="blur-slider" data-sizing="px">
                    <p class="slider-value" id="blur-value"></p>
                </div>
            </div>
            <div class="parameter-container">
                <p class="input-name">Background Color</p>
                <input name="backgroundColor" type="color" value="#C1A4A4" class="input-controller">
            </div>
        </div>
        <div class="picture-container">
            <img src="./medias/background.jpg">
        </div>
    </div>

    <script>
        const inputs = document.querySelectorAll(".input-controller");
        document.getElementById("size-value").innerHTML = document.getElementById("size-slider").value;
        document.getElementById("blur-value").innerHTML = document.getElementById("blur-slider").value;

        function updatedSliderValue() {
            const suffix = this.dataset.sizing || '';
            document.documentElement.style.setProperty('--'+this.name+'', this.value+suffix)
            document.getElementById("size-value").innerHTML = document.getElementById("size-slider").value;
            document.getElementById("blur-value").innerHTML = document.getElementById("blur-slider").value;
        }

        //inputs.forEach(inputs => inputs.addEventListener("change", updatedSliderValue));
        inputs.forEach(inputs => inputs.addEventListener("mousemove", updatedSliderValue));
    
    </script>
</body>
</html>
